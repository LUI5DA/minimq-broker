<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cluster Metrics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar-brand {
      color: #fff !important;
    }
    .node-card {
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      transition: all 0.3s;
    }
    .node-card:hover {
      transform: scale(1.01);
    }
    .chart-container {
      height: 180px;
      margin-bottom: 10px;
    }
    .metric-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 4px;
    }
    .metric-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 10px;
    }
    .node-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .status {
      font-size: 0.9rem;
      padding: 3px 8px;
      border-radius: 8px;
      color: #fff;
    }
    .active { background-color: #198754; }
    .inactive { background-color: #dc3545; }
  </style>
</head>

<body>
  <nav class="navbar mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üìä MiniMQ Cluster Dashboard</span>
    </div>
  </nav>

  <div class="container">
    <div id="dashboard" class="row"></div>
  </div>

  <script>
    const charts = {};

    // Create Chart.js chart with styling
    function createChart(ctx, label, color) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            backgroundColor: color + '33',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true, max: 100 } }
        }
      });
    }

    async function loadDashboard() {
      const res = await fetch("/metrics-data");
      const data = await res.json();

      const container = document.getElementById("dashboard");
      container.innerHTML = "";

      for (const node in data) {
        const col = document.createElement("div");
        col.className = "col-md-6";

        const card = document.createElement("div");
        card.className = "node-card";

        card.innerHTML = `
          <div class="node-header">
            <h4 class="mb-0">üñ•Ô∏è ${node}</h4>
            <span class="status active" id="${node}-status">Active</span>
          </div>

          <div>
            <div class="metric-label">CPU Usage (%)</div>
            <div class="metric-value" id="${node}-cpu-val">--</div>
            <div class="chart-container"><canvas id="${node}-cpu"></canvas></div>

            <div class="metric-label">Memory Usage (%)</div>
            <div class="metric-value" id="${node}-mem-val">--</div>
            <div class="chart-container"><canvas id="${node}-mem"></canvas></div>

            <div class="metric-label">Disk Usage (%)</div>
            <div class="metric-value" id="${node}-disk-val">--</div>
            <div class="chart-container"><canvas id="${node}-disk"></canvas></div>
          </div>
        `;

        col.appendChild(card);
        container.appendChild(col);

        charts[node] = {
          cpu: createChart(document.getElementById(`${node}-cpu`), "CPU (%)", "#0d6efd"),
          mem: createChart(document.getElementById(`${node}-mem`), "Memory (%)", "#198754"),
          disk: createChart(document.getElementById(`${node}-disk`), "Disk (%)", "#fd7e14")
        };
      }
    }

    async function updateMetrics() {
      const res = await fetch("/metrics-data");
      const data = await res.json();
      const time = new Date().toLocaleTimeString();

      for (const node in data) {
        if (!charts[node]) continue;

        let isActive = false;
        for (const metric in charts[node]) {
          const chart = charts[node][metric];
          const val = parseFloat(data[node][metric]) || 0;

          // update chart
          chart.data.labels.push(time);
          chart.data.datasets[0].data.push(val);

          if (chart.data.labels.length > 15) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }

          chart.update();

          // update numeric label
          const labelEl = document.getElementById(`${node}-${metric}-val`);
          if (labelEl) labelEl.textContent = val.toFixed(1) + "%";
          if (val > 0) isActive = true;
        }

        // update node status
        const status = document.getElementById(`${node}-status`);
        if (status) {
          if (isActive) {
            status.textContent = "Active";
            status.classList.add("active");
            status.classList.remove("inactive");
          } else {
            status.textContent = "No data";
            status.classList.add("inactive");
            status.classList.remove("active");
          }
        }
      }
    }

    loadDashboard().then(() => setInterval(updateMetrics, 2000));
  </script>
</body>
</html>
